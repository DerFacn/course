{% include 'base/base.html' %}
{% include 'base/header.html' %}
{% block header %}{% endblock %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'style/login_style.css' %}">

<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
        	<input type="text" name="username" autocapitalize="none" autocomplete="username" maxlength="150" class="form-control input-lg" placeholder="Username" required="required" id="id_username">
        </div>
		<div class="form-group">
            <input type="password" name="password" autocomplete="current-password" class="form-control input-lg"  placeholder="Password" required="required" id="id_password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-color btn-lg btn-block login-btn">Sign in</button>
        </div>
        <div class="text-center"><span class="text-muted">Don't have an account?</span> <a href="#">Sign up here</a></div>
    </form>

</div>
{% endblock %}
